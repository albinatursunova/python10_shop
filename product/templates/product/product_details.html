{% extends 'base.html' %}
{% block title %}{{ product.title }}{% endblock title %}
{% block body %}
  <h1>{{ product.title }}</h1>
  <p>{{ product.description }}</p>
  <p>{{ product.price }}</p>
  {% for i in product.images.all %}
    <img src="{{ i.image.url }}" alt="{{ product.title }}" width="200", height="200">
  {% endfor %}
  <p>Редакитровать или <a href="{% 'delete-product' product.id %}">Удалить</a></p>

{% endblock body %}
